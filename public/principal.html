<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Type Quickly</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css"/>
    <link rel="stylesheet" href="css/libs/google-fonts.css"/>
    <link rel="stylesheet" href="css/estilos.css"/>
    <link rel="stylesheet" href="/css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />

</head>
<body>
  <div class="container">
    <h1 class="center">Type Quickly</h1>
    <p class="frase center">Essa frase possui cinco palavras.</p>
    <div class="center">
      <img src="img/spinner.gif" alt="carregando" id="spinner"/>
      <p id="erro">Ocorreu um erro, tente novamente.</p>
    </div>

    <ul class="center">
      <li>
        <i class="icones small material-icons">description</i>
        <span id="tamanho-frase">5</span> palavras
      </li>
      <li>
        <i class="icones small material-icons">query_builder</i>
        <span id="tempo-digitacao">5</span> segundos
      </li>
    </ul>
    <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

    <div class="botoes">
      <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar"><i class="material-icons">replay</i></a>
      <a class="btn-floating btn-large waves-effect waves-light green" id="botao-placar"><i class="material-icons">assignment</i></a>
      <a class="btn-floating btn-large waves-effect waves-light blue" id="botao-frase"><i class="material-icons">shuffle</i></a>
      <a class="btn-floating btn-large waves-effect waves-light cyano" id="botao-frase-id"><i class="material-icons">repeat_one</i></a>
      <a class="btn-floating btn-large waves-effect waves-light yellow tooltip" title="Sincronizado com sucesso!" id="botao-sync">
        <i class="material-icons">swap_vert</i>
      </a>

      <input type="number" min="0" id="frase-id">
    </div>
    <div id="select-usuarios">
      <select id="usuarios">
        <option value="Larissa"> Larissa </option>
        <option value="Lilian"> Lilian </option>
        <option value="Lorena"> Lorena </option>
        <option value="Lucas"> Lucas </option>
        <option value="Alzira">Alzira</option>
        <option value="Roberto">Roberto</option>
      </select>
    </div>
    <ul>
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>
    <section class="placar">
      <h3>Placar</h3>
      <table class="bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>NÂ° de Palavras</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Larissa</td>
              <td> 8 </td>
              <td>
                <a href="#" class="botao-remover"><i class="small material-icons">delete</i></a>
              </td>
            </tr>
          </tbody>
      </table>
    </section>

  </div>
</body>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/placar.js"></script>
  <script src="js/frase.js"></script>
  <script src="js/selectize.js"></script>
  <script src="js/tooltipster.bundle.min.js"></script>


</html>
